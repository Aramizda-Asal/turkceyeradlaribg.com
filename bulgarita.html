<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/> 
        <title>Bulgarita</title>

        <link rel="stylesheet" href="kutularvedüğmeler.css"/>
        <link rel="stylesheet" href="başlıklar.css"/>
        <link rel="stylesheet" href="yazılar.css"/>
        <link rel="stylesheet" href="sayfa.css"/>

        <script src="JavaScript/sayfa.js"></script>
        <script src="JavaScript/üyelik.js"></script>
    </head>

    <body style="margin: 0; padding: 0;">

        <header class="sayfa-başlığı">
            <div class="başlık-giriş">
                <div>
                    <button onclick="KullanıcıÇekmecesi()"
                        class="D1-turkuaz giriş-düğmesi"></button>
                </div>
            </div>
        </header>

        <div id="kullanıcı-çekmecesi" class="kullanıcı-çekmece"> 
            <div>
                <h4 class="Başlık2">Başlık</h4>
                <p class="Yazı1">Bilgiler</p>

                <form class="kutular-girişyap">
                    <label for="kullanıcıadı-giriş" class="yazılar-girişyap">Kullanıcı Adı/E-posta:</label><br>
                    <input type="text" id="kullanıcıadı-giriş"><br>
                    <label for="parola-giriş" class="yazılar-girişyap">Parola:</label><br>
                    <input type="password" id="parola-giriş"><br><br>
                    <input type="button" value="Giriş Yap" onclick="GirişYap()"></button>
                </form>
            </div>

            <div>
                <h4 class="Başlık2">Başlık</h4>
                <p class="Yazı1">Bilgiler</p>
                <form class="kutular-kayitol">
                    <label for="kullanıcıadı-kayıt" class="yazılar-kayitol">Kullanıcı Adı:</label><br>
                    <input type="text" id="kullanıcıadı-kayıt"><br>
                    <label for="eposta-kayıt" class="yazılar-kayitol">E-Posta:</label><br>
                    <input type="text" id="eposta-kayıt"><br>
                    <label for="parola-kayıt" class="yazılar-kayitol">Parola:</label><br>
                    <input type="password" id="parola-kayıt"><br>
                    <label for="parola-kayıt-tekrar" class="yazılar-kayitol">Parola Tekrar:</label><br>
                    <input type="password" id="parola-kayıt-tekrar"><br><br>
                    <input type="button" value="Kayit Ol" onclick="KayitOl()"></button>
                </form>
            </div>

            <div id="kullanıcı-çekmece-profil">
                <button class="butonlar-profil" onclick="AyarlaraGit()">Ayarlar</button>
            </div>

            <div id="kullanıcı-çekmece-ayarlar">
                <button class="butonlar-profil">Kullanıcı Adı Değiştir</button>
                <button class="butonlar-profil">Parola Değiştir</button>
            </div>
        </div>

        <div class="sayfa-gövdesi">aaaaaaaaaa</div>

    </body>
</html>
