<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/> 
        <title>Bulgarita</title>

        <link rel="stylesheet" href="kutularvedüğmeler.css"/>
        <link rel="stylesheet" href="başlıklar.css"/>
        <link rel="stylesheet" href="yazılar.css"/>
        <link rel="stylesheet" href="sayfa.css"/>
        <link rel="stylesheet" href="map.css"/>

        <script>
            const adres = "http://localhost:5130/";
        </script>
        <script src="JavaScript/çerez.js"></script>
        <script src="JavaScript/sayfa.js"></script>
        <script src="JavaScript/üyelik.js"></script>
        <script src="JavaScript/noktalar.js"></script>
        <script src="JavaScript/kişiselleştirici.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    </head>

    <body onload="Açılış()">

        <header class="sayfa-başlığı">
            <div class="başlık-giriş">
                <div>
                    <button onclick="KullanıcıÇekmecesi()"
                        class="D1-turkuaz giriş-düğmesi"></button>
                </div>
            </div>

            <div class="başlık-arama">
                
                <input type="text" id="aramaÇubuğu" name="aramaÇubuğu" class="arama-çubuğu" placeholder="Nereye bakalım..." onkeyup="NoktaAra()" onclick="NoktaAra()">
                <select id="Arama-Çubuğu-Dil" onchange="NoktaAra()">
                    <option value="Bulgarca-Latin">Bulgarca Latin</option>
                    <option value="Bulgarca-Kiril">Bulgarca Kiril</option>
                    <option value="Türkçe">Türkçe</option>
                    <option value="Osmanlıca">Osmanlıca</option>
                </select>

                <div id="ara-çekmece">

                </div>
                
            </div>

            <div class="başlık-künye">
                <div>
                    <button class="D1-turkuaz başlık-düğmesi"
                    onclick="KünyeyeGit()">Künye</button>
                </div>
            </div>

            <div id="başlıktaki-kapatıcı" class="kapatıcı" onclick="AraÇekmecesiniKapat()"></div>
        </header>

        <div id="kullanıcı-çekmecesi" class="kullanıcı-çekmece"> 
            <div class="çekmece-içi">
            <div class="çekmece-içorta">

                <h4 id="kullanıcı-çekmecesi-başlık" class="Başlık2">Giriş Yap</h4>

                <div id="kullanıcı-çekmecesi-anonim" class="anonim-bölge" style="display: block;">
                    <div id="giriş-yap">
                        
                        <!-- <p class="Yazı1">Bilgiler</p> -->

                        <form class="form-ortalı">
                            <label for="kullanıcıadı-giriş" class="yazılar-girişyap">Kullanıcı Adı / E-posta:</label><br/>
                            <input type="text" id="kullanıcıadı-giriş"/><br/>
                            <label for="parola-giriş" class="yazılar-girişyap">Parola:</label><br/>
                            <input type="password" id="parola-giriş"/><br/><br/>
                            <input type="button" class="D1-turkuaz butonlar-profil" value="Giriş Yap" onclick="GirişYap()"/>
                            <input type="button" class="D2-beyaz butonlar-profil" value="Kaydol" onclick="Göster_KayıtOl()"/>
                        </form>
                    </div>

                    <div id="kayıt-ol">

                        <!-- <p class="Yazı1">Bilgiler</p> -->

                        <form class="form-ortalı">
                            <label for="kullanıcıadı-kayıt" class="yazılar-kayitol">Kullanıcı Adı:</label><br/>
                            <input type="text" id="kullanıcıadı-kayıt" value=""/><br/>
                            <label for="eposta-kayıt" class="yazılar-kayitol" >E-Posta:</label><br/>
                            <input type="text" id="eposta-kayıt" value=""/><br/>
                            <label for="parola-kayıt" class="yazılar-kayitol">Parola:</label><br/>
                            <input type="password" id="parola-kayıt" value=""/><br/>
                            <label for="parola-kayıt-tekrar" class="yazılar-kayitol">Parola Tekrar:</label><br/>
                            <input type="password" id="parola-kayıt-tekrar" value=""/><br/><br/>
                            <input type="button" class="D1-turkuaz butonlar-profil" value="Kaydol" onclick="Kaydol()"/>
                            <input type="button" class="D2-beyaz butonlar-profil" value="Giriş Yap" onclick="Göster_GirişYap()"/>
                        </form>
                    </div>
                </div>

                <div id="kullanıcı-çekmecesi-kişisel" class="kişisel-bölge" style="display: none;">

                    <div id="kişisel-çekmece-ana" class="kişisel-çekmece-sayfası">
                        <button class="D1-turkuaz butonlar-profil" onclick="KÇAyarlarSayfası()">Ayarlar</button>
                        <button class="D1-turkuaz butonlar-profil" onclick="KÇFavorilerSayfası()">Favoriler</button>
                        <!--Buraya başka düğme gelmesi şu an için beklenmiyor.-->
                    </div>

                    <div id="kişisel-çekmece-ayarlar" class="kişisel-çekmece-sayfası">
                        <button class="D1-turkuaz butonlar-profil" onclick="KÇAnaSayfa()">Başa Dön</button>
                        <button class="D1-sarımsı butonlar-profil" onclick="KÇParolaDeğiştirSayfası()">Parola Değiştir</button>
                        <button class="D1-sarımsı butonlar-profil" onclick="KÇKullanıcıAdıDeğiştirSayfası()">Kullanıcı Adı Değiştir</button>
                    </div>

                    <div id="kişisel-çekmece-ParolaDeğiştir" class="kişisel-çekmece-sayfası">
                        <button class="D1-sarımsı butonlar-profil" onclick="KÇAyarlarSayfası()">Ayarlara Dön</button>
                        <form id="Form-ParolaDeğiştir" class="form-ortalı içi-bloklu">
                            <h2>Parola Değiştir</h2>
                            <label for="ParolaDeğiştir-MevcutParola" form="Form-ParolaDeğiştir">Mevcut Parola:</label>
                            <input type="password" id="ParolaDeğiştir-MevcutParola" value=""/>
                            <label for="ParolaDeğiştir-YeniParola" form="Form-ParolaDeğiştir">Yeni Parola:</label>
                            <input type="password" id="ParolaDeğiştir-YeniParola" value=""/>
                            <label for="ParolaDeğiştir-YeniParolaTekrar" form="Form-ParolaDeğiştir">Yeni Parola (Tekrar):</label>
                            <input type="password" id="ParolaDeğiştir-YeniParolaTekrar" value=""/>
                            <input type="button" class="D1-turkuaz" value="Parolayı Değiştir" onclick="ParolaDeğiştir()"/>
                        </form>
                    </div>
                    <div id="kişisel-çekmece-KullanıcıAdıDeğiştir" class="kişisel-çekmece-sayfası">
                        <button class="D1-turkuaz butonlar-profil" onclick="KÇAyarlarSayfası()">Ayarlara Dön</button>
                        <form id="Form-KullanıcıAdıDeğiştir" class="form-ortalı içi-bloklu">
                            <h2>Kullanıcı Adı Değiştir</h2>
                            <label for="KullanıcıAdıDeğiştir-Parola" form="Form-KullanıcıAdıDeğiştir">Parola:</label>
                            <input type="password" id="KullanıcıAdıDeğiştir-Parola" value="" />
                            <label for="KullanıcıAdıDeğiştir-Yenisi" form="Form-KullanıcıAdıDeğiştir">Yeni Kullanıcı Adı:</label>
                            <input type="text" id="KullanıcıAdıDeğiştir-Yenisi" value="" />
                            <input type="button" class="D1-turkuaz" value="Kullanıcı Adını Değiştir" onclick="KullanıcıAdıDeğiştir()" />
                        </form>
                    </div>
                    <div id="kişisel-çekmece-Favoriler" class="kişisel-çekmece-sayfası">
                        <button class="D1-turkuaz butonlar-profil" onclick="KÇAnaSayfa()">Başa Dön</button>
                        <select class="D1-turkuaz butonlar-profil" id="Favoriler-Dil" onchange="KÇFavorilerSayfasınıDoldur()">
                            <option value="Bulgarca-Latin">Bulgarca Latin</option>
                            <option value="Bulgarca-Kiril">Bulgarca Kiril</option>
                            <option value="Türkçe">Türkçe</option>
                            <option value="Osmanlıca">Osmanlıca</option>
                        </select>
                        <div id="Favori-Bölge-Butonlar">

                        </div>
                    </div>

                    <div id="kişisel-çekmece-NoktaEkle" class="kişisel-çekmece-sayfası">
                        <button class="D1-turkuaz butonlar-profil" onclick="KÇAnaSayfa()">Başa Dön</button>

                        <form id="Form-NoktaEkle" class="form-ortalı içi-bloklu">
                            <h2>Nokta Ekle</h2>
                            <label for="NoktaEkle-EnlemDerece" form="Form-NoktaEkle">Enlemi (Derece):</label>
                            <input type="number" id="NoktaEkle-EnlemDerece" class="NoktaEkle-Girdiler">
                            <label for="NoktaEkle-BoylamDerece" form="Form-NoktaEkle">Boylamı (Derece):</label>
                            <input type="number" id="NoktaEkle-BoylamDerece" class="NoktaEkle-Girdiler">
                            <label for="NoktaEkle-BulgarcaLatinİsim" form="Form-NoktaEkle">Bulgarca Latin İsmi:</label>
                            <input type="text" id="NoktaEkle-BulgarcaLatinİsim" class="NoktaEkle-Girdiler">
                            <label for="NoktaEkle-BulgarcaKirilİsim" form="Form-NoktaEkle">Bulgarca Kiril İsmi:</label>
                            <input type="text" id="NoktaEkle-BulgarcaKirilİsim" class="NoktaEkle-Girdiler">
                            <label for="NoktaEkle-Türkçeİsim" form="Form-NoktaEkle">Türkçe İsmi:</label>
                            <input type="text" id="NoktaEkle-Türkçeİsim" class="NoktaEkle-Girdiler">
                            <label for="NoktaEkle-Osmanlıcaİsim" form="Form-NoktaEkle">Osmanlıca İsmi:</label>
                            <input type="text" id="NoktaEkle-Osmanlıcaİsim" class="NoktaEkle-Girdiler">
                            <label for="NoktaEkle-BölgeTürü" form="Form-NoktaEkle">Bölgenin Türü:</label>
                            <select name="" id="NoktaEkle-BölgeTürü" onchange="KÇ_NoktaEkle_ÜstBölgeleriGetir()" class="NoktaEkle-Girdiler"></select>
                            <label for="NoktaEkle-ÜstBölge" form="Form-NoktaEkle">Üst Bölgesi:</label>
                            <select name="" id="NoktaEkle-ÜstBölge" class="NoktaEkle-Girdiler"></select>

                            <input type="button" class="D1-turkuaz" value="Noktayı Haritaya Ekle" onclick="NoktaEkle()" />
                        </form>

                    </div>

                    <div id="kişisel-çekmece-RolAta" class="kişisel-çekmece-sayfası">
                        <button class="D1-turkuaz butonlar-profil" onclick="KÇAnaSayfa()">Başa Dön</button>

                        <form id="Form-RolAta" class="form-ortalı içi-bloklu">
                            <h2>Rol Ata</h2>
                            <label for="RolAta-Kullanıcı" form="Form-RolAta">Kullanıcının Adı:</label>
                            <input type="text" id="RolAta-Kullanıcı" 
                                onkeyup="KÇ_KullanıcıAra(this.value, 'RolAta-KullanıcıAraÇekmece', 'RolAta-Kullanıcı')">
                            <div id="RolAta-KullanıcıAraÇekmece" class="KullanıcıAraÇekmece"></div>
                            <label for="RolAta-Rol" form="Form-RolAta">Atanacak Rol:</label>
                            <select name="" id="RolAta-Rol"></select>

                            <input type="button" id="RolAta_Düğme" class="D1-turkuaz" value="Rolü Kullanıcıya Ata" onclick="RolAta() " />
                        </form>
                    
                    </div>

                    <div id="kişisel-çekmece-RolAl" class="kişisel-çekmece-sayfası">
                        <button class="D1-turkuaz butonlar-profil" onclick="KÇAnaSayfa()">Başa Dön</button>

                        <form id="Form-RolAl" class="form-ortalı içi-bloklu">
                            <h2>Rol Al</h2>
                            <label for="RolAl-Kullanıcı" form="Form-RolAl">Kullanıcının Adı:</label>
                            <input type="text" id="RolAl-Kullanıcı" 
                                onkeyup="KÇ_KullanıcıAra(this.value, 'RolAl-KullanıcıAraÇekmece', 'RolAl-Kullanıcı')">
                            <div id="RolAl-KullanıcıAraÇekmece" class="KullanıcıAraÇekmece"></div>
                            <label for="RolAl-Rol" form="Form-RolAl">Alınacak Rol:</label>
                            <select name="" id="RolAl-Rol"></select>

                            <input type="button" id="RolAl_Düğme" class="D1-turkuaz" value="Rolü Kullanıcıdan Al" onclick="RolAl()" />
                        </form>
                    
                    </div>

                    <div id="kişisel-çekmece-KullanıcıSil" class="kişisel-çekmece-sayfası">
                        <button class="D1-turkuaz butonlar-profil" onclick="KÇAnaSayfa()">Başa Dön</button>      
                        
                        <form id="Form-Kullanıcı Sil" class="form-ortalı içi-bloklu">
                            <h2>Kullanıcı Sil</h2>
                            <label for="KullanıcıSil-Kullanıcı" form="Form-RolAl">Kullanıcının Adı:</label>
                            <input type="text" id="KullanıcıSil-Kullanıcı" 
                                onkeyup="KÇ_KullanıcıAra(this.value, 'KullanıcıSil-KullanıcıAraÇekmece', 'KullanıcıSil-Kullanıcı')">
                            <div id="KullanıcıSil-KullanıcıAraÇekmece" class="KullanıcıAraÇekmece"></div>
                            <input type="button" id="KullanıcıSil_Düğme" class="D1-turkuaz" value="Kullanıcıyı Sil" onclick="KÇKullanıcıSil()"/>
                        </form>
                    </div>

                </div>
            </div>
            <div class="çekmece-içalt kişisel-bölge">
                <button id="düğme-ÇıkışYap" class="D1-kızıl butonlar-profil" onclick="ÇıkışYap()">Çıkış Yap</button>
            </div>
            </div>
        </div>

        <div id="nokta-çekmecesi" class="nokta-çekmece"> 
            <div class="çekmece-içi" id="nokta-penceresi">
                <div class="çekmece-içorta" id="nokta-penceresi-içorta">
                    <div class="nokta-başlıklar">
                        <div class="nokta-büyükBaşlık" id="nokta-büyükBaşlık"></div>
                        <div class="nokta-altBaşlık" id="nokta-altBaşlık"></div>
                    </div>
                
                    <div class="nokta-bilgiler">
                        <div class="nokta-diller" id="nokta-dillerTR"></div>
                        <div class="nokta-diller" id="nokta-dillerOS"></div>
                    </div>

                    <div class="nokta-bilgiler">
                        <div>Koordinatlar:</div>
                        <div class="nokta-koordinat" id="nokta-koordinat"></div>
                    </div>
                </div>

                <div class="çekmece-içalt" id="nokta-çekmece-içalt">

                    <a class="D1-turkuaz nokta-link" id="nokta-link" href=""
                    target="_blank">Google Haritalar'da görüntüle</a>
                </div>
            </div>
            <!--Burada nokta düzenleyici vardı.-->
        </div>

        <div id="map" class="sayfa-gövdesi"></div>

        <script src="JavaScript/map.js"></script>

        <div id="kapatıcı" class="kapatıcı" onclick="KullanıcıÇekmecesiniKapat();NoktaÇekmecesiniKapat()"></div>

    </body>
</html>
