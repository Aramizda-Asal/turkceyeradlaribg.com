<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/> 
        <title>Bulgarita</title>

        <link rel="stylesheet" href="kutularvedüğmeler.css"/>
        <link rel="stylesheet" href="başlıklar.css"/>
        <link rel="stylesheet" href="yazılar.css"/>
        <link rel="stylesheet" href="sayfa.css"/>
        <link rel="stylesheet" href="map.css">

        <script>
            const adres = "http://localhost:5130/";
        </script>
        <script src="JavaScript/çerez.js"></script>
        <script src="JavaScript/sayfa.js"></script>
        <script src="JavaScript/üyelik.js"></script>
        <script src="JavaScript/noktalar.js"></script>
        <script src="JavaScript/kişiselleştirici.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    </head>

    <body style="margin: 0; padding: 0;" onload="Açılış()">

        <header class="sayfa-başlığı">
            <div class="başlık-giriş">
                <div>
                    <button onclick="KullanıcıÇekmecesi()"
                        class="D1-turkuaz giriş-düğmesi"></button>
                </div>
            </div>

            <div class="arama">
                
                <input type="text" id="aramaÇubuğu" name="aramaÇubuğu" class="arama-çubuğu" placeholder="Nereye bakalım..." onkeyup="Ara()">
                <div id="ara-çekmece">

                </div>
                
            </div>
        </header>

        <div id="kullanıcı-çekmecesi" class="kullanıcı-çekmece"> 
            <div class="çekmece-içi">
            <div class="çekmece-içorta">

                <h4 id="kullanıcı-çekmecesi-başlık" class="Başlık2">Giriş Yap</h4>

                <div id="kullanıcı-çekmecesi-anonim" class="anonim-bölge" style="display: block;">
                    <div id="giriş-yap">
                        
                        <!-- <p class="Yazı1">Bilgiler</p> -->

                        <form class="form-ortalı">
                            <label for="kullanıcıadı-giriş" class="yazılar-girişyap">Kullanıcı Adı / E-posta:</label><br/>
                            <input type="text" id="kullanıcıadı-giriş"/><br/>
                            <label for="parola-giriş" class="yazılar-girişyap">Parola:</label><br/>
                            <input type="password" id="parola-giriş"/><br/><br/>
                            <input type="button" class="D1-turkuaz butonlar-profil" value="Giriş Yap" onclick="GirişYap()"/>
                            <input type="button" class="D2-beyaz butonlar-profil" value="Kaydol" onclick="Göster_KayıtOl()"/>
                        </form>
                    </div>

                    <div id="kayıt-ol">

                        <!-- <p class="Yazı1">Bilgiler</p> -->

                        <form class="form-ortalı">
                            <label for="kullanıcıadı-kayıt" class="yazılar-kayitol">Kullanıcı Adı:</label><br/>
                            <input type="text" id="kullanıcıadı-kayıt"/><br/>
                            <label for="eposta-kayıt" class="yazılar-kayitol">E-Posta:</label><br/>
                            <input type="text" id="eposta-kayıt"/><br/>
                            <label for="parola-kayıt" class="yazılar-kayitol">Parola:</label><br/>
                            <input type="password" id="parola-kayıt"/><br/>
                            <label for="parola-kayıt-tekrar" class="yazılar-kayitol">Parola Tekrar:</label><br/>
                            <input type="password" id="parola-kayıt-tekrar"/><br/><br/>
                            <input type="button" class="D1-turkuaz butonlar-profil" value="Kaydol" onclick="Kaydol()"/>
                            <input type="button" class="D2-beyaz butonlar-profil" value="Giriş Yap" onclick="Göster_GirişYap()"/>
                        </form>
                    </div>
                </div>

                <div id="kullanıcı-çekmecesi-kişisel" class="kişisel-bölge" style="display: none;">

                    <div id="kişisel-çekmece-ana" class="kişisel-çekmece-sayfası">
                        <button class="D1-turkuaz butonlar-profil" onclick="KÇAyarlarSayfası()">Ayarlar</button>
                    </div>

                    <div id="kişisel-çekmece-ayarlar" class="kişisel-çekmece-sayfası">
                        <button class="D1-turkuaz butonlar-profil" onclick="KÇAnaSayfa()">Başa Dön</button>
                        <button class="D1-sarımsı butonlar-profil" onclick="KÇParolaDeğiştirSayfası()">Parola Değiştir</button>
                        <button class="D1-sarımsı butonlar-profil" onclick="KÇKullanıcıAdıDeğiştirSayfası()">Kullanıcı Adı Değiştir</button>
                    </div>

                    <div id="kişisel-çekmece-ParolaDeğiştir" class="kişisel-çekmece-sayfası">
                        <button class="D1-sarımsı butonlar-profil" onclick="KÇAyarlarSayfası()">Ayarlara Dön</button>
                        <form id="Form-ParolaDeğiştir" class="form-ortalı içi-bloklu">
                            <h2>Parola Değiştir</h2>
                            <label for="ParolaDeğiştir-MevcutParola" form="Form-ParolaDeğiştir">Mevcut Parola:</label>
                            <input type="password" id="ParolaDeğiştir-MevcutParola" value=""/>
                            <label for="ParolaDeğiştir-YeniParola" form="Form-ParolaDeğiştir">Yeni Parola:</label>
                            <input type="password" id="ParolaDeğiştir-YeniParola" value=""/>
                            <label for="ParolaDeğiştir-YeniParolaTekrar" form="Form-ParolaDeğiştir">Yeni Parola (Tekrar):</label>
                            <input type="password" id="ParolaDeğiştir-YeniParolaTekrar" value=""/>
                            <input type="button" class="D1-turkuaz" value="Parolayı Değiştir" onclick="ParolaDeğiştir()"/>
                        </form>
                    </div>
                    <div id="kişisel-çekmece-KullanıcıAdıDeğiştir" class="kişisel-çekmece-sayfası">
                        <button class="D1-turkuaz butonlar-profil" onclick="KÇAyarlarSayfası()">Ayarlara Dön</button>
                        <form id="Form-KullanıcıAdıDeğiştir" class="form-ortalı içi-bloklu">
                            <h2>Kullanıcı Adı Değiştir</h2>
                            <label for="KullanıcıAdıDeğiştir-Parola" form="Form-KullanıcıAdıDeğiştir">Parola:</label>
                            <input type="password" id="KullanıcıAdıDeğiştir-Parola" value="" />
                            <label for="KullanıcıAdıDeğiştir-Yenisi" form="Form-KullanıcıAdıDeğiştir">Yeni Kullanıcı Adı:</label>
                            <input type="text" id="KullanıcıAdıDeğiştir-Yenisi" value="" />
                            <input type="button" class="D1-turkuaz" value="Kullanıcı Adını Değiştir" onclick="KullanıcıAdıDeğiştir()" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="çekmece-içalt kişisel-bölge">
                <button id="düğme-ÇıkışYap" class="D1-kızıl butonlar-profil" onclick="ÇıkışYap()">Çıkış Yap</button>
            </div>
            </div>
        </div>

        <div id="nokta-çekmecesi" class="nokta-çekmece"> 
            <div class="çekmece-içi">
                <div class="çekmece-içorta">
                    <div class="nokta-başlıklar">
                        <div class="nokta-büyükBaşlık" id="nokta-büyükBaşlık"></div>
                        <div class="nokta-altBaşlık" id="nokta-altBaşlık"></div>
                    </div>
                
                    <div class="nokta-bilgiler">
                        <div class="nokta-diller" id="nokta-dillerTR"></div>
                        <div class="nokta-diller" id="nokta-dillerOS"></div>
                    </div>

                    <div class="nokta-bilgiler">
                        <div>Koordinatlar:</div>
                        <div class="nokta-koordinat" id="nokta-koordinat"></div>
                    </div>
                </div>

                <div class="çekmece-içalt">

                    <button class="favori-butonu" id="favori-butonu" konum-kimliği="" onclick="FavorilereEkle(this)">
                        <span id="favori-resmi">★</span>
                        <span id="favori-yazisi">Favorilere Ekle</span>
                    </button>

                    <a class="nokta-link" id="nokta-link" href=""
                    target="_blank">Google Haritalar'da görüntüle</a>

                </div>
            </div>
        </div>

        <div id="map" class="sayfa-gövdesi"></div>

        <script src="JavaScript/map.js"></script>

        <div id="kapatıcı" onclick="KullanıcıÇekmecesiniKapat();NoktaÇekmecesiniKapat();AraÇekmecesiniKapat()"></div>

    </body>
</html>
